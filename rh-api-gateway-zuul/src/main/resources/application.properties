spring.application.name=rh-api-gateway-zuul
server.port=8765

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
ribbon.ConnectTimeout=10000
ribbon.ReadTimeout=20000

zuul.routes.worker.service-id=rh-trabalhador
zuul.routes.worker.path=/rh-trabalhador/**

zuul.routes.payroll.service-id=rh-folha-de-pagamento
zuul.routes.payroll.path=/rh-folha-de-pagamento/**